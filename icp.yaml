# yaml-language-server: $schema=https://raw.githubusercontent.com/dfinity/icp-cli/main/docs/schemas/icp-yaml-schema.json

canisters:
  - name: backend
    recipe:
      type: '@dfinity/motoko'
      configuration:
        main: backend/Backend.mo
        args: --incremental-gc

  - name: frontend
    recipe:
      type: '@dfinity/asset-canister'
      configuration:
        dir: dist
        build:
          - npm install
          - npm run build
